paths:
  /auth/token:
    post:
      summary: Get a token
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - grant_type
              properties:
                grant_type:
                  type: string
                  description: client_credentials
                  example: client_credentials
      responses:
        "200":
          description: A token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Authorization"
  /v1/activity/bulk:
    post:
      summary: Create activities in bulk
      security:
        - bearerAuth: []

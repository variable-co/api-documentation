      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: /auth/token
          scopes: {}
  parameters:
    date:
      name: date
      in: query
      description: "Date to query (e.g. 2021-01-01, 2021-12, 2021)"
      required: false
      schema:
        type: string
        example: 2021-01
    startDate:
      name: sd
      in: query
      description: Start date
      required: false
      schema:
        type: string
        example: "2021-01-01"
    endDate:
      name: ed
      in: query
      description: End date
      required: false
      schema:
        type: string
        example: "2021-01-31"
    searchTerm:
      name: q
      in: query
      description: The search term
      required: false
      schema:
        type: string
        example: "plastic"
    unitType:
      name: unitType
      in: query
      description: The unit type
      required: false
      schema:
        type: string
        example: "volume"
    source:
      name: source
      in: query
      description: The UUID of the supplier, database, etc.
      required: false
      schema:
        type: string
        example: aa17223a-471c-4eb7-9ff5-7800fd023960
    org:
      name: org
      in: query
      description: The org UUID
      required: false
      schema:
        type: string
        example: aa17223a-471c-4eb7-9ff5-7800fd023960
    scope:
      name: scope
      in: query
      description: The scope UUID
      required: false
      schema:
        type: string
        example: aa17223a-471c-4eb7-9ff5-7800fd023960
    taxonomy:
      name: taxonomy
      in: query
      description: The taxonomy UUID
      required: false
      schema:
        type: string
        example: aa17223a-471c-4eb7-9ff5-7800fd023960
    list:
      name: list
      in: query
      description: List of Scope, Org, or Taxonomies used in the result set
      required: false
      schema:
        type: array
        items:
          type: string
          example: scopes,orgs,taxonomies
    limit:
      name: limit
      in: query
      description: Limit the number of results
      required: false
      schema:
        type: integer
        example: 100
    page:
      name: page
      in: query
      description: The page number
      required: false
      schema:
        type: integer
        example: 1

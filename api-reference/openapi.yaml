openapi: 3.0.1
info:
  title: Variable API
  description: This is the Variable API
  version: 1.1.0

servers:
  - url: https://app.variable.global/api

paths:
  /auth/token:
    post:
      summary: Get a token
      security:
        - basicAuth: [ ]
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - grant_type
              default: client_credentials
              properties:
                grant_type:
                  type: string
                  description: client_credentials
                  example: client_credentials
      responses:
        '200':
          description: A token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Authorization'
  /v1/activity:
    get:
      summary: Get high level activity data
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
        - $ref: '#/components/parameters/date'
        - $ref: '#/components/parameters/startDate'
        - $ref: '#/components/parameters/endDate'
        - $ref: '#/components/parameters/org'
        - $ref: '#/components/parameters/scope'
        - $ref: '#/components/parameters/taxonomy'
        - $ref: '#/components/parameters/list'
      responses:
        '200':
          description: A list of activities
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityResponse'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
  /v1/activity/data:
    get:
      summary: Get high level activity data with a list of activities
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
        - $ref: '#/components/parameters/date'
        - $ref: '#/components/parameters/startDate'
        - $ref: '#/components/parameters/endDate'
        - $ref: '#/components/parameters/org'
        - $ref: '#/components/parameters/scope'
        - $ref: '#/components/parameters/taxonomy'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/page'
      responses:
        '200':
          description: A list of activities
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ListResponse'
                  - $ref: '#/components/schemas/ActivityResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Activity'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
  /v1/material:
    get:
      summary: Get a list of materials
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      responses:
        '200':
          description: A list of materials
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ListResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Material'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
    post:
      summary: Create a material
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - name
              allOf:
                - $ref: '#/components/schemas/NewProduct'
      responses:
        '200':
          description: A material
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Material'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
  /v1/material/:uuid:
    get:
      summary: Get a material by UUID
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      responses:
        '200':
          description: A material
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Material'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
    patch:
      summary: Edit a material
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - uuid
              allOf:
                - $ref: '#/components/schemas/EditProduct'
      responses:
        '200':
          description: A material
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Material'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
    delete:
      summary: Delete a material
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
  /v1/supplier:
    get:
      summary: Get a list of suppliers
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      responses:
        '200':
          description: A list of suppliers
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ListResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Supplier'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
    post:
      summary: Create a supplier
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - name
              allOf:
                - $ref: '#/components/schemas/NewSupplier'
      responses:
        '200':
          description: A supplier
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Supplier'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
  /v1/supplier/:uuid:
    get:
      summary: Get a supplier by UUID
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      responses:
        '200':
          description: A supplier
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Supplier'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
    patch:
      summary: Edit a supplier
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - uuid
              allOf:
                - $ref: '#/components/schemas/NewSupplier'
      responses:
        '200':
          description: A supplier
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Supplier'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
    delete:
      summary: Delete a supplier
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
  /v1/product:
    get:
      summary: Get a list of products
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      responses:
        '200':
          description: A list of products
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ListResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Product'

        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
    post:
      summary: Create a product
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - name
              allOf:
                - $ref: '#/components/schemas/NewProduct'
      responses:
        '200':
          description: A product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Material'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
  /v1/product/:uuid:
    get:
      summary: Get a product by UUID
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      responses:
        '200':
          description: A product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
    patch:
      summary: Edit a product
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - uuid
              allOf:
                - $ref: '#/components/schemas/EditProduct'
      responses:
        '200':
          description: A product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Material'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
    delete:
      summary: Delete a Product
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
  /v1/model/:uuid/input:
    get:
      summary: Get model inputs
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      responses:
        '200':
          description: A list of model inputs
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ListResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/ReturnedInput'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
    post:
      summary: Create a model input
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/NewInput'
      responses:
        '200':
          description: An input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReturnedInput'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
  /v1/model/:uuid/input/:uuid:
    patch:
      summary: Edit an input
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required:
                - uuid
              allOf:
                - $ref: '#/components/schemas/EditInput'
      responses:
        '200':
          description: An input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReturnedInput'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
    delete:
      summary: Delete a model input
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
  /v1/scope:
    get:
      summary: Get a list of scopes
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      responses:
        '200':
          description: A list of scopes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Scope'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
  /v1/taxonomy:
    get:
      summary: Get a list of taxonomies
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      responses:
        '200':
          description: A list of taxonomies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Taxonomy'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
  /v1/org:
    get:
      summary: Get a list of orgs
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      responses:
        '200':
          description: A list of orgs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Org'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'
  /v1/unit:
    get:
      summary: Get a list of units
      security:
        - bearerAuth: [ ]
      parameters:
        - $ref: '#/components/parameters/variable-company'
      responses:
        '200':
          description: A list of units
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Unit'
        '401':
          description: ExpiredToken
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredTokenResponse'

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    oAuthNoScopes:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: /auth/token
          scopes: { }
  parameters:
    variable-company:
      name: Variable-Company
      in: header
      description: __Required__ if you aren't using the company api url. You can get the UUID and company api url from the [company settings](https://app.variable.global/company) page in the app.
      required: false
      schema:
        type: string
        example: aa17223a-471c-4eb7-9ff5-7800fd023960
    date:
      name: date
      in: query
      description: 'Date to query (e.g. 2021-01-01, 2021-12, 2021)'
      required: false
      schema:
        type: string
        example: 2021-01
    startDate:
      name: sd
      in: query
      description: Start date
      required: false
      schema:
        type: string
        example: '2021-01-01'
    endDate:
      name: ed
      in: query
      description: End date
      required: false
      schema:
        type: string
        example: '2021-01-31'
    org:
      name: org
      in: query
      description: The org UUID
      required: false
      schema:
        type: string
        example: aa17223a-471c-4eb7-9ff5-7800fd023960
    scope:
      name: scope
      in: query
      description: The scope UUID
      required: false
      schema:
        type: string
        example: aa17223a-471c-4eb7-9ff5-7800fd023960
    taxonomy:
      name: taxonomy
      in: query
      description: The taxonomy UUID
      required: false
      schema:
        type: string
        example: aa17223a-471c-4eb7-9ff5-7800fd023960
    list:
      name: list
      in: query
      description: List of Scope, Org, or Taxonomies used in the result set
      required: false
      schema:
        type: array
        items:
          type: string
          example: scopes,orgs,taxonomies
    limit:
      name: limit
      in: query
      description: Limit the number of results
      required: false
      schema:
        type: integer
        example: 100
    page:
      name: page
      in: query
      description: The page number
      required: false
      schema:
        type: integer
        example: 1
  schemas:
    Authorization:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        token_type:
          type: string
        scope:
          type: string
    UnauthorizedResponse:
      type: object
      properties:
        message:
          type: string
          example: 'Unauthorized'
    ExpiredTokenResponse:
      type: object
      properties:
        message:
          type: string
          example: 'token expired'
    SuccessResponse:
      type: object
      properties:
        message:
          type: string
          example: 'Success'
    ListResponse:
      type: object
      properties:
        count:
          type: integer
          example: 1500
        page:
          type: integer
          example: 1
        pageSize:
          type: integer
          example: 100
        data:
          type: array
          items:
            $ref: '#/components/schemas/IDAndName'
    ActivityResponse:
      type: object
      properties:
        count:
          type: integer
          example: 1500
        queryString:
          type: string
          description: The query string used to filter the activities
          example: date=2021-01
        startDate:
          type: string
          description: ISO 8601 date
          example: 2021-01-01T00:00:00Z
        endDate:
          type: string
          description: ISO 8601 date
          example: 2021-01-31T23:59:59Z
        CO2e:
          type: string
          description: The total CO2e of all activities categorized to a GHG Scope, in `CO2eUnit`
          example: '1234.5678'
        uncategorizedCO2e:
          type: string
          description: The total CO2e of all activities *not* categorized to a GHG Scope, in `CO2eUnit`
          example: '1.2345678'
        CO2eUnit:
          type: string
          description: The unit of CO2e. For example "kg"
          example: kg
        scopes:
          description: A list of GHG Scopes used in the result set
          type: array
          items:
            $ref: '#/components/schemas/Scope'
        orgs:
          description: A list of Orgs used in the result set
          type: array
          items:
            $ref: '#/components/schemas/Org'
        taxonomies:
          description: A list of Taxonomies used in the result set
          type: array
          items:
            $ref: '#/components/schemas/Taxonomy'
    UUID:
      type: string
      format: UUID
    IDAndName:
      type: object
      properties:
        uuid:
          $ref: '#/components/schemas/UUID'
        name:
          type: string
          example: 'Name'
    CreatedUpdated:
      type: object
      properties:
        created:
          type: string
          description: ISO 8601 date
          example: 2021-01-01T00:00:00Z
        updated:
          type: string
          description: ISO 8601 date
          example: 2021-01-31T23:59:59Z
    BaseNode:
      allOf:
        - $ref: '#/components/schemas/IDAndName'
        - $ref: '#/components/schemas/CreatedUpdated'
    Date:
      type: string
      description: ISO 8601 date
      example: 2021-01-01T00:00:00Z
    StartEndDate:
      allOf:
        - properties:
            startDate:
              $ref: '#/components/schemas/Date'
            endDate:
              $ref: '#/components/schemas/Date'
    FootprintCO2e:
      type: object
      properties:
        A1:
          type: string
          example: '1200'
        A2:
          type: string
          example: '30'
        A3:
          type: string
          example: '4'
        A4:
          type: string
          example: '0.5'
        B1:
          type: string
          example: '0.06'
        B2:
          type: string
          example: '0.007'
        B3:
          type: string
          example: '0.0008'
        B4:
          type: string
          example: ''
        B5:
          type: string
          example: ''
        C1:
          type: string
          example: ''
        C2:
          type: string
          example: ''
        C3:
          type: string
          example: ''
        C4:
          type: string
          example: ''
        D:
          type: string
          example: ''
    FootprintCO2eComputed:
      properties:
        upstream:
          type: string
          example: '1234'
        direct:
          type: string
          example: '4'
        downstream:
          type: string
          example: '0.5678'
        A1_A3:
          type: string
          example: '1234'
    EditFootprint:
      type: object
      description: 'Using `dataSource: external` allows setting certain `footprint.CO2e` values. The values are computed all other `dataSource`s.'
      properties:
        CO2e:
          $ref: '#/components/schemas/FootprintCO2e'
    Footprint:
      type: object
      properties:
          CO2e:
            allOf:
              - $ref: '#/components/schemas/FootprintCO2eComputed'
              - $ref: '#/components/schemas/FootprintCO2e'
    Activity:
      allOf:
        - $ref: '#/components/schemas/BaseNode'
        - type: object
          properties:
            description:
              type: string
            quantity:
              type: number
              example: 150
            unit:
              type: string
              example: 'kg'
            CO2e:
              type: string
              example: '1234.5678'
            UpstreamCO2e:
              type: string
              example: '1234'
            DownstreamCO2e:
              type: string
              example: '0.5678'
            product:
              properties:
                uuid:
                  $ref: '#/components/schemas/UUID'
                name:
                  type: string
                  example: 'Product Name'
            scope:
              properties:
                uuid:
                  $ref: '#/components/schemas/UUID'
                name:
                  type: string
                  example: 'Scope 2: Electricity'
            taxonomy:
              properties:
                uuid:
                  $ref: '#/components/schemas/UUID'
                name:
                  type: string
                  example: 'Material'
            org:
              properties:
                uuid:
                  $ref: '#/components/schemas/UUID'
                name:
                  type: string
                  example: 'Org Unit'
        - $ref: '#/components/schemas/StartEndDate'
    ProductDataSource:
      type: string
      example: 'model'
      enum:
        - model
        - external
        - database
    NewProduct:
      allOf:
        - type: object
          properties:
            dataSource:
              $ref: '#/components/schemas/ProductDataSource'
            name:
              type: string
              example: 'Product Name'
            description:
              type: string
              example: 'A descriptive description'
            sku:
              type: string
              example: 'SKU123'
            cpcCode:
              type: string
              example: 'CPC123'
            footprint:
              $ref: '#/components/schemas/EditFootprint'
            dataQualityIndicators:
              $ref: '#/components/schemas/DataQualityIndicatorsEdit'
            taxonomy:
              allOf:
                - $ref: '#/components/schemas/Taxonomy'
                - properties:
                    name:

              $ref: '#/components/schemas/Company'
    Company:
      type: object
      properties:
        uuid:
          $ref: '#/components/schemas/UUID'
        name:
          type: string
          example: 'Company Name'
    NewSupplier:
      allOf:
        - $ref: '#/components/schemas/Company'
        - properties:
            name:
              type: string
              example: 'Supplier Name'
    Supplier:
      allOf:
        - $ref: '#/components/schemas/NewSupplier'
        - properties:
            connected:
              type: boolean
              example: true
    NewInput:
      properties:
        quantity:
          type: number
          example: 150
        unit:
          type: string
          example: 'kg'
        order:
          type: number
          example: 1
        material:
          properties:
            uuid:
              $ref: '#/components/schemas/UUID'
            name:
              type: string
              example: 'Material name'
        block:
          properties:
            uuid:
              $ref: '#/components/schemas/UUID'
            name:
              type: string
              example: 'Block name'
        lifecycleStage:
          $ref: '#/components/schemas/LifecycleStage'
    EditInput:
      allOf:
        - properties:
            uuid:
              $ref: '#/components/schemas/UUID'
        - $ref: '#/components/schemas/NewInput'
    ReturnedInput:
      allOf:
        - $ref: '#/components/schemas/EditInput'
        - $ref: '#/components/schemas/CreatedUpdated'
        - properties:
            CO2e:
              type: string
              example: '1234.5678'
    Block:
      allOf:
        - $ref: '#/components/schemas/BaseNode'
        - type: object
          properties:
            sources:
              type: array
              items:
                $ref: '#/components/schemas/Product'
    LifecycleStage:
      type: object
      properties:
        code:
          type: string
          example: A1
        name:
          type: string
          example: 'Materials'
    Scope:
      type: object
      properties:
        uuid:
          type: string
          format: UUID
        name:
          type: string
          example: 'Scope 2: Electricity'
    Taxonomy:
      type: object
      properties:
        uuid:
          type: string
          format: UUID
        name:
          type: string
          example: 'Electricity'
        slug:
          type: string
          example: 'electricity'
        path:
          type: string
          example: 'energy/electricity'
    Unit:
      type: object
      properties:
        code:
          type: string
          example: "kg"
        name:
          type: string
          example: 'Kilogram'
        type:
          type: string
          example: 'weight'
    Org:
      type: object
      properties:
        uuid:
          type: string
          format: UUID
        name:
          type: string
          example: 'Org Unit'
    Location:
      type: object
      properties:
        uuid:
          type: string
          format: UUID
        name:
          type: string
          example: 'Pittsburgh Office'
        type:
          type: string
          example: 'office'
        geoLocation:
          $ref: '#/components/schemas/GeoLocation'
    GeoLocation:
      type: object
      properties:
        uuid:
          type: string
          format: UUID
        shortName:
          type: string
          example: 'Pittsburgh'
        googleMapsId:
          type: string
          example: 'ChIJA4UGSG_xNIgRNBuiWqEV-Y0'
        locationType:
          type: string
          example: 'APPROXIMATE'
        formattedAddress:
          type: string
          example: 'Pittsburgh, PA, USA'
        countryCode:
          type: string
          example: 'US'
        latitude:
          type: number
          example: 40.44062479
        longitude:
          type: number
          example: -79.9958864
        bounds:
          type: object
          properties:
            northeast:
              $ref: '#/components/schemas/LatLon'
            southwest:
              $ref: '#/components/schemas/LatLon'
    LatLon:
      type: object
      properties:
        latitude:
          type: number
          example: 40.44062479
        longitude:
          type: number
          example: -79.9958864
    DataQualityIndicatorsEdit:
      type: object
      properties:
        documentationYear:
          type: number
          example: 2019
        coveragePercent:
          type: number
          example: 80
        specificPercent:
          type: number
          example: 40
        technologicalDQR:
          type: number
          example: 1
        geographicalDQR:
          type: number
          example: 1
        completenessDQR:
          type: number
          example: 1
        reliabilityDQR:
          type: number
          example: 1
    DataQualityIndicators:
      type: object
      allOf:
        - $ref: '#/components/schemas/DataQualityIndicatorsEdit'
        - properties:
            averagePercent:
              type: number
              example: 60
            temporalDQR:
              type: number
              example: 3
              description: |
                This is calculated based on the `documentationYear` \
                1 = this year (2024) \
                2 = previous 4 years (2020 - 2023) \
                3 = 5+ years old (2019 and older)
    DataQualityRating:
      type: number
      example: 1.4


            geoLocation:
              allOf:
                - $ref: '#/components/schemas/IDAndName'
                - properties:
                    name:
                      type: string
                      example: 'Pittsburgh, PA'
            location:
              allOf:
              - $ref: '#/components/schemas/IDAndName'
              - properties:
                  name:

          example: 1500
        page:
          type: integer
          example: 1
        pageSize:
          type: integer
          example: 100
        data:
          type: array
          items:
            $ref: "#/components/schemas/IDAndName"
    ActivityResponse:
      type: object
      properties:
        count:
          type: integer

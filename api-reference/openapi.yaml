          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/NewActivity"
      responses:
        "202":
          description: Job status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobCreatedResponse"
        "401":
          description: ExpiredToken
          content:
            application/json:
              schema:
